name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instala dependências
        run: npm ci

      - name: Executa testes Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: false

      - name: Salva relatórios no GitHub
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-cypress
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports
